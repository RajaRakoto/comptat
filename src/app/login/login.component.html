<div class="container">
  <section class="login-box">
    <h1>Comptat App <span>v1.0.0</span></h1>

    <form>
      <div class="form-item">
        <p class="label">Identifiant</p>
        <input type="text" #id />
      </div>

      <div class="form-item">
        <p class="label">Mot de passe</p>
        <input type="password" #password />
      </div>

      <button
        mat-raised-button
        type="button"
        (click)="onLogin(id.value, password.value)"
      >
        Se connecter
      </button>
    </form>
  </section>
</div>
